<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no,maximum-scale=1" >
    <script src="https://res.wx.qq.com/open/js/jweixin-1.1.0.js"></script>
    <script>
    var startup;

    (function(){
      wx.ready(function(){
        wx.hideOptionMenu();
        wx.hideAllNonBaseMenuItem();
      });

      var xhr=new XMLHttpRequest();
      xhr.open('post',"https://api.11visa.com/wxs/get_config");
      xhr.onload=function(){
        var res;
        try{
          res=JSON.parse(xhr.response);
        }catch (err){
          return;
        }

        wx.config({
          debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
          appId: res.appId, // 必填，公众号的唯一标识
          timestamp: res.timestamp, // 必填，生成签名的时间戳
          nonceStr: res.noncestr, // 必填，生成签名的随机串
          signature:res.signature ,// 必填，签名，见附录1
          jsApiList: ['onMenuShareAppMessage','onMenuShareTimeline','showOptionMenu','hideOptionMenu','hideAllNonBaseMenuItem','showAllNonBaseMenuItem']
        });
      };

      xhr.send(JSON.stringify({
        url:location.href.split('#')[0]
      }));
    }());
    </script>

    <title>熊猫签证</title>
    <script>
      document.write('<link type="text/css" href="dist/build.css?v='+Math.random()+'" rel="Stylesheet">');
    </script>
    <link rel="icon" href="imgs/logo.png">
  </head>
  <body>
    <div id="ap">
      <router-view></router-view>
    </div>

    <script src="dist/build.js?v=157"></script>
    <script>
      (function(){
        var xhr=new XMLHttpRequest();
        xhr.open('get','version.json?v='+Math.random());
        xhr.onload=function(){
          var res=JSON.parse(xhr.response);
          if(128<res.version){
            location.reload(true);
          }
        };
        xhr.send('');
      })();
    </script>
  </body>
</html>
